<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Quesiton text</h2>
            <ul>
               <li>
                   <input type="radio" id="a" name="answer" class="answer" /><label id="a_text" for="a">Questions</label>
               </li>
               <li> 
                   <input type="radio" id="b" name="answer" class="answer" /><label id="b_text" for="b">Questions</label>
               </li> 
               <li> 
                   <input type="radio" id="c" name="answer" class="answer" /><label id="c_text" for="c">Questions</label>
               </li> 
               <li> 
                   <input type="radio" id="d" name="answer" class="answer" /><label id="d_text" for="d">Questions</label>
               </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
